<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tavas World - Books</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf8;
      color: #2c2c2c;
      margin: 0;
    }
    header#header {
      background-color: rgba(0, 0, 0, 0.85);
    }
    #navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #navbar ul li {
      margin-left: 20px;
    }
    #navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    #navbar ul li a:hover,
    #navbar ul li a.active {
      color: #d1bfa7;
    }
    .hero-section {
      background-image: url('assets/img/lake.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-section h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 2;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .footer-section {
      background-color: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 60px;
    }
    .content-section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .book-feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
    }
    .flip-book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .flip-container:hover .flip-book {
      transform: rotateY(180deg);
    }
    .book-front, .book-back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }
    .book-front img, .book-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .book-back {
      transform: rotateY(180deg);
    }
    .book-feature p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }
    .book-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      text-align: center;
    }
    .book-gallery a img {
      width: 200px;
      height: 270px;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .book-gallery a img:hover {
      transform: scale(1.05);
    }
    .book-title {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
    }
    @media (max-width: 768px) {
      #navbar ul {
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        width: 100%;
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 9999;
        padding: 20px;
      }
      #navbar ul.show {
        display: flex;
      }
      #navbar ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Page content remains unchanged -->
</body>
</html>
