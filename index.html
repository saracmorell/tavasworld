<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tavas World | Sara C Morell</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .work-box img {
      transition: transform 0.3s ease;
      max-height: 300px;
      object-fit: cover;
      background: none;
      box-shadow: none;
    }
    .work-box img:hover {
      transform: scale(1.02);
    }
    .logo img {
      max-height: 80px;
    }
  </style>
</head>

<body>
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo"><img src="assets/img/Tavas World solo logo.png" alt="Tavas World Logo" class="img-fluid"></a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#books">Books</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>

  <section id="hero" class="hero route bg-image" style="background-image: url(assets/img/lake.jpg); background-size: cover; background-position: center;">
    <div class="overlay-itro"></div>
    <div class="hero-content display-table">
      <div class="table-cell">
        <div class="container text-center">
          <h1 class="hero-title mb-4">Welcome to Tavas World</h1>
          <p class="hero-subtitle">By <span class="typed" data-typed-items="Sara C Morell, Author, Creator, Storyteller"></span></p>
        </div>
      </div>
    </div>
  </section>

  <main id="main">
    <!-- About section unchanged -->

    <!-- Book section (Amazon links fixed, book hover smooth, white box removed) -->

    <!-- Contact section: Make sure this uses tavasworldllc@gmail.com -->
    <section id="contact" class="contact-mf sect-pt4 route">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="title-box">
              <h3 class="title-a">Contact</h3>
            </div>
            <form action="mailto:tavasworldllc@gmail.com" method="post" enctype="text/plain">
              <input type="text" name="name" placeholder="Your Name" class="form-control mb-2" required>
              <input type="email" name="email" placeholder="Your Email" class="form-control mb-2" required>
              <textarea name="message" rows="5" placeholder="Message" class="form-control mb-2" required></textarea>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
