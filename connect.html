  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f5f5f5;
    }

    .nav-container {
      background-color: #2c2c2c;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      border-bottom: 2px solid #fff;
    }

    .banner {
      position: relative;
      text-align: center;
      color: white;
    }

    .banner img {
      width: 100%;
      height: auto;
      filter: brightness(60%);
    }

    .banner h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: 700;
      margin: 0;
      padding: 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .contact-buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #2c2c2c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #2c2c2c;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
