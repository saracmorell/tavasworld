<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect | Tavas World</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf8;
      color: #2c2c2c;
    }
    header#header {
      background-color: rgba(0, 0, 0, 0.85);
    }
    #header .logo a {
      color: #fff;
      font-size: 28px;
      text-decoration: none;
    }
    #navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    #navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    #navbar ul li a:hover,
    #navbar ul li a.active {
      color: #d1bfa7;
    }
    .hero-section {
      background-image: url('assets/img/lake.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 3.2rem;
      font-family: 'Playfair Display', serif;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .contact-section {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }
    .contact-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #4a3f35;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
    }
    .btn-submit:hover {
      background-color: #6c584c;
    }
    .footer-section {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.95rem;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <h1 class="logo"><a href="index.html">Tavas World</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="contact.html">Connect</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="margin-top: 100px;">
    <section class="hero-section">
      <h1>Connect</h1>
    </section>

    <section class="contact-section">
      <h2>I'd love to hear from you</h2>
      <form action="https://formsubmit.co/tavasworldllc@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://www.tavasworld.com/thankyou.html">
        <input type="hidden" name="_captcha" value="false">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" rows="6" class="form-control" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-submit">Send Message</button>
        </div>
      </form>
    </section>

    <section class="footer-section">
      <p>&copy; 2025 Tavas World. All rights reserved.</p>
    </section>
  </main>
</body>
</html>
