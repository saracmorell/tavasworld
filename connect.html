<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect - Tavas World</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf8;
      color: #2c2c2c;
      margin: 0;
    }
    .hero-section {
      background-image: url('assets/img/lake.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      position: relative;
    }
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-section h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 2;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    header#header {
      background-color: rgba(0, 0, 0, 0.85);
    }
    #navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #navbar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #navbar ul li {
      margin-left: 20px;
    }
    #navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    #navbar ul li a:hover,
    #navbar ul li a.active {
      color: #d1bfa7;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .contact-buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #2c2c2c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #2c2c2c;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="books.html">BOOKS</a></li>
          <li><a href="connect.html" class="active">CONNECT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <div class="banner">
    <img src="assets/img/lake.jpg" alt="Lake Banner" class="banner-image">
    <div class="banner-text">Connect</div>
  </div>

  <!-- Page Content -->
  <main>
    <section class="content">
      <p>Whether you're a fellow author, a reader, or someone curious about creative work, Sara would love to connect!</p>
      <div class="contact-buttons">
        <a href="mailto:saracolleenmorell@gmail.com" class="btn">Email</a>
        <a href="https://www.linkedin.com/in/saracmorell" class="btn" target="_blank">LinkedIn</a>
        <a href="https://www.amazon.com/author/saracmorell" class="btn" target="_blank">Amazon Author Page</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sara C. Morell | All rights reserved.</p>
  </footer>

</body>
</html>
